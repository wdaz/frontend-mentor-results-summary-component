<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32"
      href="assets/images/favicon-32x32.png">
    <!-- <link rel="stylesheet" href="font.css">
  <link rel="stylesheet" href="variable.css"> -->
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <article class="wrapper">
      <section class="result card">
        <h2 class="card__title result__title">
          Your Result
        </h2>
        <p class="result__score">
          <strong>
            76
          </strong>
          <span>
            of 100
          </span>
        </p>
        <div class="result__content">
          <strong>
            Great
          </strong>
          <p class="result__description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="summary card">
        <h2 class="card__title summary__title">
          Summary
        </h2>
        <ul class="summary__list">
          <li class="summary__list_item summary__list_item--reaction">
            <span>
              <object type="image/svg+xml" data="images/icon-reaction.svg">
                Your browser does not support SVGs
              </object>
              Reaction
            </span>
            <span>
              <b>80</b><span class="rsc-opacity-50">  / 100</span>
            </span>
          </li>
          <li class="summary__list_item summary__list_item--memory">
            <span>
              <object type="image/svg+xml" data="images/icon-memory.svg">
                Your browser does not support SVGs
              </object>
              Memory
            </span>
            <span>
              <b>92</b><span class="rsc-opacity-50">  / 100</span>
            </span>
          </li>
          <li class="summary__list_item summary__list_item--verbal">
            <span>
              <object type="image/svg+xml" data="images/icon-verbal.svg">
                Your browser does not support SVGs
              </object>
              Verbal
            </span>
            <span>
              <b>61</b><span class="rsc-opacity-50">  / 100</span>
            </span>
          </li>
          <li class="summary__list_item summary__list_item--visual">
            <span>
              <object type="image/svg+xml" data="images/icon-visual.svg">
                Your browser does not support SVGs
              </object>
              Visual
            </span>
            <span>
              <b>72</b><span class="rsc-opacity-50">  / 100</span>
            </span>
          </li>
        </ul>

        <div class="card__action">
          <button type="button">
            Continue
          </button>
        </div>
      </section>
    </article>
  </body>

</html>
